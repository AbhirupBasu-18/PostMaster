<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PostMaster</title>
    <link rel = "icon" href ="images/favicon.ico" type = "image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="prism.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <!--Header-->
    <nav class="navbar navbar-light bg-light orange" >
      <div class="container-fluid" >
        <div class="navbar-brand">
          <img src="images/postman-icon.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          PostMaster
        </div>
      </div>
    </nav>
    <div class="container welcome-bar">
      <h1 class="welcome">Welcome to PostMaster</h1>
    </div>

  <div class="container">
      <!-- URL box -->
    <div class="form-group row">
        <label for="url" class="col-sm-2 col-form-label">URL</label>
        <div class="col-sm-10">
              <input type="url" class="form-control" id="urlform" placeholder="Enter URL here" required>
        </div>
    </div>    
    <!-- Request Type -->
    <fieldset class="row mb-3 hi">
      <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input pa-radio" type="radio" name="RequestType" id="get" value="GET" checked>
          <label class="form-check-label" for="get">
            GET
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input content-radio" type="radio" name="RequestType" id="post" value="POST">
          <label class="form-check-label" for="post">
            POST
          </label>
        </div>
      </div>
    </fieldset> 
    <!-- Content Type -->
    <fieldset class="row mb-3 hi">
      <legend class="col-form-label col-sm-2 pt-0">Post Content Type</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input content-radio" type="radio" name="ContentType" id="json" value="JSON" checked>
          <label class="form-check-label" for="json">
            JSON
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input content-radio" type="radio" name="ContentType" id="Custom" value="CUSTOM">
          <label class="form-check-label" for="Custom">
            Custom Parameters
          </label>
        </div>
      </div>
    </fieldset> 
    <!-- Parameter Box ,it hides when json option is select in content type -->
    <div class="parameter-box">
      <div class="row">
        <label for="text" class="col-sm-2 col-form-label">Parameter </label>
        <div class="col-md-4 hi">
          <input type="text" class="form-control" id="ParameterKey1" placeholder="Enter Parameter key" aria-label="First name">
        </div>
        <div class="col-md-4 hi">
          <input type="text" class="form-control" id="ParameterValue1" placeholder="Enter Parameter Value" aria-label="Last name">
        </div>
        <button class="btn col-md-1 hi" id="button1">+</button>
      </div>
    </div>  
    <div id="params"></div>
    <!-- JSON Request Box ,it hides when parameter option is select in content type -->
    <div  id="JSONRequestBox">
      <div class="form-group row">
          <label for="JSONRequestBox" class="col-sm-2 col-form-label">Enter Request Json</label>
          <div class="col-sm-10">
              <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
          </div>
      </div>
  </div> 
      <!--Submit button which calls the api -->
      <div>
        <button id="submit" class="btn col-md-1 btn2">Submit</button>
      </div>
      <!-- Response Box -->
      <div class="form-group row" id="ResponseBox">
        <label for="ResponseBox" class="col-sm-2 col-form-label">Response</label>
        <div class="col-sm-10">
           <!-- <textarea placeholder="Response will appear here" class="form-control" id="Responsetext1" rows="3"></textarea> -->
          <pre id='responsePre' class="language-javascript"><code id='Responsetext' class="language-javascript">Your response will appear here</code></pre>
        </div>
      </div>
    </div>      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="prism.js"></script>
  </body>
</html>
